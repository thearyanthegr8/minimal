<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://unpkg.com/pattern.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div id="logo">Portfolio.</div>
            <ul class="nav-links">
                <li class="nav-link"><a href="#" class="nav-ahref">Home</a></li>
                <li class="nav-link"><a href="#" class="nav-ahref">About Us</a></li>
                <li class="nav-link"><a href="#" class="nav-ahref">Works</a></li>
                <li class="nav-link"><a href="#" class="nav-ahref">Blogs</a></li>
                <li class="nav-link"><a href="#" class="nav-ahref">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">

        <div class="text">
            <p class="small-text">
                <i class="fa-solid fa-star"></i>
                We are
                <i class="fa-solid fa-star"></i>
            </p>
            <p class="title">
                <span style="--i:1">M</span>
                <span style="--i:2">I</span>
                <span style="--i:3">N</span>
                <span style="--i:4">I</span>
                <span style="--i:5">M</span>
                <span style="--i:6">A</span>
                <span style="--i:7">L</span>
            </p>
            <p class="about">
                Design &nbsp; &nbsp; | &nbsp; &nbsp; Development &nbsp; &nbsp; | &nbsp; &nbsp; Success
            </p>
        </div>
    </div>
    <div class="scroll">
        <i class="fa-solid fa-computer-mouse"></i>
        <p>Scroll to continue</p>
    </div>

    <div class="background">
        <img src="mountains.jpg" alt="">
    </div>
    <div class="pattern-dots-lg gray-light" id="dots"></div>

    <script src="https://kit.fontawesome.com/dbb753899a.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
        integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
        integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>

</html>
